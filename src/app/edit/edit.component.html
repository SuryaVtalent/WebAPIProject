<div class="row" style="background-color: yellow;padding-top:10x ;">
    <div class="col-sm-12">


        <div class="row" style="text-align: center;margin-top: 10px;">
        <div class="col-sm-12">
            <h1>Updation</h1>
        </div>    
        </div>

        <div style="background-color: white;">

         <div class="row" style="padding: 10px;">
            <div class="col-sm-3"></div>
            <div class="col-sm-2">EmployeeId</div>
            <div class="col-sm-3">
                <input type="text" [(ngModel)]="EmpU.empId" disabled placeholder="EmployeeId" class="form-control"/>
            </div>
            <div class="col-sm-3"></div>
        </div> 

        <div class="row" style="margin-top: 10px;">
            <div class="col-sm-3"></div>
            <div class="col-sm-2">EName</div>
            <div class="col-sm-3">
                <input type="text" [(ngModel)]="EmpU.eName"  placeholder="Enter your Name" class="form-control"/>
            </div>
            <div class="col-sm-3"></div>
        </div>
        <div class="row" style="margin-top: 10px;">
            <div class="col-sm-3"></div>
            <div class="col-sm-2">Password</div>
            <div class="col-sm-3">
                <input type="password" [(ngModel)]="EmpU.password"  placeholder="Password" class="form-control"/>
            </div>
            <div class="col-sm-3"></div>
        </div>
        <div class="row" style="margin-top: 10px;" >
            <div class="col-sm-3"></div>
            <div class="col-sm-2">Gender</div>
            <div class="col-sm-3">
                <input type="radio" [(ngModel)]="EmpU.gender"  id="rbtn-male" name="Gender" value="Male">Male
                <input type="radio" [(ngModel)]="EmpU.gender"  id="rbtn-female" name="Gender" value="Female">Female
            </div>
            <div class="col-sm-3"></div>
        </div>
        <div class="row" style="margin-top: 10px;" >
            <div class="col-sm-3"></div>
            <div class="col-sm-2">Phone</div>
            <div class="col-sm-3">
                <input type="text" [(ngModel)]="EmpU.phone"  placeholder="Phone" class="form-control"/>
            </div>
            <div class="col-sm-3"></div>
        </div>
        <div class="row" style="margin-top: 10px;">
            <div class="col-sm-3"></div>
            <div class="col-sm-2">Email</div>
            <div class="col-sm-3">
                <input type="text" [(ngModel)]="EmpU.email"  placeholder="Email" class="form-control"/>
            </div>
            <div class="col-sm-3"></div>
        </div>
        <div class="row" style="margin-top: 10px;">
            <div class="col-sm-3"></div>
            <div class="col-sm-2">Salary</div>
            <div class="col-sm-3">
                <input type="text" [(ngModel)]="EmpU.salary" placeholder="Salary" class="form-control"/>
            </div>
            <div class="col-sm-3"></div>
        </div>

        <div class="row" style="margin-top: 10px;">
            <div class="col-sm-3"></div>
            <div class="col-sm-2">Address</div>
            <div class="col-sm-3">
                <input type="text" [(ngModel)]="EmpU.address"  placeholder="Address" class="form-control"/>
            </div>
            <div class="col-sm-3"></div>
        </div>

        <div class="row" style="margin-top: 10px;">
            <div class="col-sm-3"></div>
            <div class="col-sm-2">DeptNo</div>
            <div class="col-sm-3">
                <select [(ngModel)]="EmpU.deptNo"  class="form-control">
                    <option value="0">-Select Option-</option>
                    <option *ngFor="let dept of DeptList" value="{{dept.deptNo}}">{{dept.dName}}</option>
                    
                </select>
            </div>
            <div class="col-sm-3"></div>
        </div>


        <div class="row" style="margin-top: 20px;text-align: center;">
            <div class="col-sm-12">
                <input type="button" value="Update" class="btn btn-success" (click)="btn_UpdateClk()"  /> |
                <input type="button" value="Cancel" class="btn btn-danger" (click)="btn_CancelClk()"  />
            </div>
        </div>

    </div>



        <br />
        <br />
        



    </div>
</div>
